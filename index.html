<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="map" style="height: 600px;"></div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks.arcgistilelayer/dist/maptalks.arcgis.min.js"></script>
<script>
  var lyr = new maptalks.ArcGISTileLayer("ESRI_Imagery_World_2D", {
      urlTemplate:
        "https://services.arcgisonline.com/arcgis/rest/services/ESRI_Imagery_World_2D/MapServer"
    })
  var map = new maptalks.Map("map", {
    center: [105.08052356963802, 36.04231948670001],
    zoom: 4,
    minZoom: 1,
    maxZoom: 18,
    spatialReference: {
      projection: "EPSG:4326"
    }
  });
  lyr.addTo(map);
  
</script>
</body>
</html>
